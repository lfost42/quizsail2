<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Quiz creation and testing tool.">
    <meta name="keywords" content="quiz,test prep,questions,quizsail,wgu,comptia,dion">

    <title>QuizSail 2.0</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      * {
        font-family: 'Roboto',
        sans-serif;
        font-size: large;
      }
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        padding: 5vh 5vw;
      }
      form {
        margin: 0 auto;
        padding: 5vh 5vw;
        text-align: center;
      }
      #quiz {
        margin: 0 auto;
        min-width: 30vh;
        max-width: 80vw;
        text-align: center;
      }
      input[type="button"] {
        background-color: lightgreen;
        cursor: pointer;
        display: inherit;
        margin: 0 auto;
        padding: 2vh 10vw;
        margin-top: 5vh;
      }
      input[type="button"]:hover {
        background-color: green;
        filter: brightness(150%);
      }
      .block {
        background-color: rgba(238, 238, 238, 0.2);
        border: 1px dotted #eee;
      }
      #resumeTitle {
        width: 100vw;
        text-align: center;
      }
      #savedSessions {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .savedSession {
        padding: 2vh 2vw;
        margin: 1vh 1vw;
        width: 100vw;
        max-width: 400px;
        transition: opacity 1s ease;
      }
      .savedSession[hidden] {
        display: block;
        opacity: 0;
      }
    </style>
    <script src="common.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div>
      <h1>Thanks for visiting QuizSail.</h1>
      <p>
        Feel free to contribute or submit issues: 
        <a href="https://github.com/lfost42/quizsail2" target="_blank">github</a>
      </p>
    </div>
    <div>
      <form class="block">
        <select id="quiz" size=2>
          <!-- json files load dynamically from index.js -->
        </select>
        <p>
          <input type="radio" id="fastmode" name="mode"/> Fast Mode (mastered when correct on the first try)
        </p>
        <p>
          <input type="radio" id="reviewmode" name="mode"/> Review Mode (mastered when correct only once)
        </p>
        <p>
          <input type="button" value="Start" id="startButton" />
        </p>
      </form>
    </div>
    <section id="savedSessions" display="none"></section>
  </body>
</html>
