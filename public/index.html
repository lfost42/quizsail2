<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Quiz creation and testing tool.">
    <meta name="keywords" content="quiz,test prep,questions,quizsail,wgu,comptia,dion">

    <title>QuizSail 2.0</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      :root {
        --primary-color: #172e46;
        --secondary-color: #88C1D0;
        --correct-color: #153939;
        --incorrect-color: #FF6B6B;
        --danger-color: #bb2d3b;
        --background-light: #F8FBFD;
        --surface-light: #f5f8f9;
        --deep-blue: #172e46;
        --disabled-color: #cccccc;;
      }

    /* Global Styles */
    * {
      font-family: 'Roboto',
      sans-serif;
      font-size: large;
    }

    html { height: 100%; }
    body {
      min-height: 100%;
      padding: 5vh 5vw;
      padding-top: 12vh;
    }

    .top-bar {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        z-index: 1000;
        font-weight:600;
      }

    .top-bar span {
        color: var(--primary-color);
        margin: 10px;
        padding: 1vh 2vw;
        font-weight: 600;
        font-size: 1.5em;
        padding-right: 1vw;
        transform: translateY(1.7vh);
      }
      
    /* Form & Quiz Layout */
    form {
      margin: 0 auto;
      padding: 5vh 5vw;
      text-align: left;
    }
    #quiz {
      margin: 0 auto;
      min-width: 30vh;
      max-width: 80vw;
      text-align: center;
    }
    .block {
      background-color: var(--surface-light);
      border: 1px dotted var(--secondary-color);
    }
    #resumeTitle {
      width: 100vw;
      text-align: center;
    }
    /* Session Management */
    #savedSessions {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .savedSession {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2vh 2vw;
      gap: 1vw;
      margin: 1vh 1vw;
      max-width: 50vw;
      transition: opacity 1s ease;
    }
    .savedSession a{
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .savedSession[hidden] {
      display: block;
      opacity: 0;
    }
    .session-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .log-item {
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 70vw;
    }

    .log-item span {
      flex: 1;
      white-space: nowrap;
      overflow: hidden !important;
      text-overflow: ellipsis;
    }
    /* Buttons & Interactions */
    .deleteSession,
    .delete-log-btn,
    .close-modal {
      border: none;
      border-radius: 50%;
      background: #ffe8e8;
      color: var(--incorrect-color);
      width: 30px;
      height: 30px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .deleteSession:hover, 
    .delete-log-btn:hover,
    .close-modal:hover {
      transition: all 0.2s ease-in-out;
      border : 1px solid var(--danger-color);
    }
    
    /* Button Color Groups */
    .retireButton,
    #retiredRestoreButton:hover,
    #continue-btn, 
    #startSelectedQuiz,
    .start-button,
    #retiredRestoreButton.restore-button {
      background-color: var(--secondary-color);
      color: var(--primary-color);
    }
    .retireButton:hover,
    #retiredRestoreButton,
    #continue-btn:hover,
    #startSelectedQuiz:HOVER,
    .start-button:hover,
    #retiredRestoreButton.restore-button:hover {
      background-color: var(--primary-color);
      color: white;
    }

    #retireButton.retire-button,
    #refresh-btn,
    #retiredDeleteButton,
    .delete-button,
    .delete-btn,
    #exitbutton {
      background-color: var(--incorrect-color);
      color: white;
    }
    #retireButton.retire-button:hover,
    #retiredDeleteButton:hover,
    .delete-button:hover,
    .delete-btn:hover,
    #exitbutton:hover {
      background-color: var(--danger-color);
      color: white;
    }

    /* Modal System */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      position: relative;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      padding: 0 8px;
      border-radius: 50%;
      transition: all 0.2s ease-in-out;
    }
    .modal-footer {
      margin-top: 2vh;
      text-align: right;
    }
    .modal-footer button {
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: filter 0.2s ease;
    }
    .modal-footer button:hover {
      filter: brightness(0.9);
    }
    #retiredRestoreButton:disabled,
    #retiredRestoreButton:disabled:hover,
    #retiredDeleteButton:disabled,
    #retiredDeleteButton:disabled:hover, 
    .modal-footer button:disabled,
    .modal-footer button:disabled:hover {
      background-color: var(--disabled-color);
      color: white;
      cursor: not-allowed;
      pointer-events: none;
    }
    .loading {
      color: #666;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }
    .caret {
      transition: transform 0.2s ease;
    }
    .caret.expanded {
      transform: rotate(180deg);
    }
    .mode-header {
      cursor: pointer;
      padding: 8px;
      border: 1px solid var(--secondary-color);
      background-color: var(--primary-color);
      color: white;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #currentQuizzesList, #retiredQuizzesList, #logsList {
      border: 1px solid var(--secondary-color);
    }
    .mode-options {
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
    }
    .mode-selection label, .quiz-item {
      display: block;
      margin: 8px 0;
    }
    .mode-selection label:hover,
    .quiz-item:hover, 
    .mode-options input:hover, 
    .mode-header:hover {
      background-color: #E8F4F8; /* Light blue */
      border-radius: 4px;
    }
    .quiz-item, .session-item, .log-item, 
    .mode-selection label {
      padding: 8px 12px !important;
    }
    #refresh-btn, #continue-btn {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    .mode-header:hover {
      background-color: var(--primary-color);
      color: white;
    }
    /* Add button container styling */
    #sessions-list {
      margin-top: 20px;
    }
    .session-list {
      margin: 15px 0;
    }
    .modal-content button {
      margin: 4px;
      border: 2px solid transparent;
    }
    .modal-content .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }
    .half-button {
      background-color: #88C1D0; /* Light ocean blue */
      color: #172e46; /* Deep blue */
      cursor: pointer;
      padding: 2vh 4vw;
      border: none;
      border-radius: 4px;
      transition: all 0.2s ease-in-out;
    }
    .half-button:hover {
      background-color: #172e46; /* Deep blue */
      color: white;
      transition: all 0.2s ease-in-out;
    }

    /* Retired Modal */
    #retiredRestoreButton:disabled {
      background-color: #cccccc; /* disabled color */
      cursor: not-allowed;
    }
    #retiredDeleteButton {
      background-color: #FF6B6B;
      margin-left: 10px;
    }
    #retiredDeleteButton:hover {
      background-color: #bb2d3b;
    }
    .modal-overlay .delete-btn {
        border: none;
        border-radius: 50%;
        background: transparent;
        color: #FF6B6B; /* Coral color */
        width: 30px;
        height: px;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease-in-out;
    }

    .modal-overlay .delete-btn:hover {
        color: #bb2d3b; /* Coral-red on hover */
        background-color: rgba(255, 107, 107, 0.1);
        transform: scale(1.1);
    }

    /* Home page button tooltips */
    .tooltip-wrapper {
      position: relative;
      display: inline-block;
    }

    .tooltip-wrapper .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
    }

    .tooltip-wrapper .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: var(--primary-color) transparent transparent transparent;
    }

    .tooltip-wrapper:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    /* Ensure buttons maintain spacing */
    #currentButton, #retiredButton, #logsButton {
      margin: 0.5vh;
      padding: 2.5vh 4vw;
      justify-content: flex-end;
    }

    /* ================= *
    *  Accessible Clicks *
    * ================== */
    a:hover, button:hover, #homeButton:hover, .mode-header:hover,
    input[type="button"]:focus, input[type="button"]:hover, .mode-selection label:hover, .quiz-item:hover, .session-item:hover, .log-item:hover, .savedSession:hover {
        outline: 2px solid var(--secondary-color);
        outline-offset: 2px;
    }

    a:active, #resumeTitle a:focus, a link:focus,a link:active, button:focus, button:active, #refreshButton:active,
    input[type="button"]:focus, input[type="button"]:active, .mode-header:active, .mode-selection label:active, .quiz-item:active, .session-item:active, .log-item:active, .savedSession:active {
        outline: 4px solid var(--primary-color);
        outline-offset: 3px;
    }
    
    </style>

    <!-- Scripts -->
    <script src="common.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div>
      <div class="top-bar">
      <span><h1>QuizSail 2.0</h1></span></div>
      <p>
        Feel free to contribute or submit issues: 
        <a href="https://github.com/lfost42/quizsail2" target="_blank">github</a>
      </p>
    </div>

    <!-- Main Content -->

    <div>
      <form class="block">
        <p>
          Start a new quiz using the "Current" button. 
        </p>
        <ul>
          <li>Standard - Mastered after 3 consecutively correct answers</li>
          <li>Fast - Mastered if correct on the first try</li>
          <li>Review - Displays questions, answers, and explanations</li>
        </ul>

        <select id="quiz" hidden></select>

    <p style="display: flex; gap: 3vh; justify-content: left; margin-top: 4vh; margin-left: 4vw; margin-bottom: 4vh;">
        <input type="button" value="Current" id="currentButton" class="half-button">
      <input type="button" value="Retired" id="retiredButton" class="half-button">
      <input type="button" value="Logs" id="logsButton" class="half-button">
    </p>
      </form>
    </div>

    <!-- Saved Sessions List -->
    <section id="savedSessions" display="none"></section>
  </body>
</html>
