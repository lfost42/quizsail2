<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="./common.js"></script>
    <script type="module" src="quiz.js"></script>
    <script type="module" src="review.js"></script>

    <style>
        /* ================ *
         *  CSS Variables   *
         * ================ */
        :root {
            --primary-color: #172e46;
            --secondary-color: #88C1D0;
            --correct-color: #153939;
            --incorrect-color: #FF6B6B;
            --danger-color: #bb2d3b;
            --success-color: #276c6c;
            --background-light: #f5f8f9;
            --surface-light: #eff3f6;
            --light-teal: #3A9D9D;
            --dark-teal: teal;
        }

        /* ================ *
         *  Base Styles     *
         * ================ */
        * {
            font-family: 'Roboto', sans-serif;
            font-size: large;
            box-sizing: border-box;
            line-height: 1.3;
        }

        html { height: 100%; }
        
        body {
            background-color: var(--background-light);
            min-height: 100%;
            padding: 5vh 5vw;
            margin: 0;
        }

        /* ================ *
         *  Quiz Components *
         * ================ */
        /* Question Container */
        #question {
            padding: 2vh 2vw;
            margin-bottom: 10px;
        }

        /* Choices Container */
        #choices {
            max-width: 80vw;
            margin: 2vh;
        }

        #choice_form {
            background-color: var(--surface-light);
            border: 1px dotted var(--secondary-color);
            padding: 4vh 3vw;
            text-align: left;
        }
        #choice_form input {
            margin: 8px;
        }        
        .category-list input {
            margin-right: 10px;
        }
        /* ================ *
         *  Button Styles    *
         * ================ */
        .btn {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
            padding: 5px 10px;
        }
        #submitbtn {
          padding: 2vh 4vw;
          border: none;
          border-radius: 4px;
        }
        #submit {
          padding-top: 2vh;
        }
        input[type="button"] {
            background-color: var(--secondary-color);
            color: #172e46;
            margin: 2vh;
        }

        input[type="button"]:hover {
            background-color: var(--primary-color);
            color: white;
            filter: brightness(150%);
        }

        /* Special Buttons */
        #generateButton {
            background-color: var(--light-teal);
            border: none;
            margin: 4vh;
            border-radius: 4px;
            color: white;
            padding: 2vh 5vw;
        }

        #exitButton {
            background-color: var(--incorrect-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2vh 5vw;
        }
        #generateButton:hover {
            background-color: teal;
        }
        #exitButton:hover {
          background-color: var(--danger-color);
        }
        .delete-btn {
          border: none;
          border-radius: 50%;
          background: #eefaff;
          color: var(--incorrect-color);
          width: 30px;
          height: 30px;
          font-size: 28px;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s ease-in-out;
        }

        .delete-btn:hover {
            color: var(--danger-color);
            background-color: rgba(255, 93, 93, 0.1);
        }

        /* Answer Feedback */
        .correct { color: var(--correct-color); }
        .correct-answer { color: var(--correct-color); font-weight: 600; }
        .incorrect { color: var(--incorrect-color); }

        /* ================ *
         *  Layout Elements  *
         * ================ */
        /* Footer */
        .footer {
            background-color: var(--surface-light);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            align-items: left;
        }

        .footer { font-size: 1.1em; font-weight: 500;}

        .top-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            font-weight:600;
          }

        .top-bar span {
            color: var(--dark-teal);
            margin: 10px;
            padding: 1vh 2vw;
            font-weight: 600;
            font-size: 1.1em;
            padding-right: 1vw;
            transform: translateY(1.7vh);
          }
          #refreshButton {
            position: relative;
            top: auto;
            right: auto;
            width: 4vw;
            height: 4hw;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 1.5em;
        }

        #refreshButton:hover {
            background-color: var(--primary-color);
            color: white;
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }

        /* ================ *
         *  Responsive Design*
         * ================ */
        @media screen and (max-width: 767px) {
            #choices, #stats { 
                padding: 1vw;
                padding-left: 2vw;
                max-width: 100vw;
                min-width: 90vw;
            }
            input[type="button"] { padding: 1vh 2vw; }
            .footer {
                padding: 10px 5px;
                gap: 10px;
                font-size: 0.8em;
            }
            #refreshButton {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 1.2em;
            }
        }

        /* ================ *
         *  Modal Styles     *
         * ================ */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.4); 
        }
        
        .modal-content { 
            background-color: white; 
            margin: 15% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
        }
        code, #stats {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.95em;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="top-bar">
      <span>QuizSail 2.0</span>
        <div id="refreshButton" 
        onclick="window.location.href = window.location.origin + '/index.html';"
        title="Return to Home">
        â†ª
        </div>
    </div>
    <!-- Quiz Structure -->
    <div id="question"></div>
    <div id="choices">
        <form id="choice_form"></form>
        <div id="result"></div>
    </div>
    <div id="content"></div>

    <!-- Footer -->
    <footer class="footer">
        <div id="stats"></div>
    </footer>

    <!-- Scripts -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'review') {
            document.body.dataset.mode = 'review';
        }

        // Prevent form submission on Enter key
        window.addEventListener('keydown', function(e) {
            if (e.keyIdentifier === 'U+000A' || e.keyIdentifier === 'Enter' || e.keyCode === 13) {
                if (e.target.nodeName === 'INPUT' && e.target.type === 'text') {
                    e.preventDefault();
                    return false;
                }
            }
        }, true);
    </script>
</body>
</html>
