<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="./common.js"></script>
    <script type="module" src="quiz.js"></script>
    <script type="module" src="review.js"></script>
    <script type="text/javascript">
      window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
      </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Roboto',
        sans-serif;
        font-size: large;
      }
      html {
        height: 100%;
      }
      body {
        background-color: #F8FBFD;
        min-height: 100%;
        padding: 5vh 5vw;
      }
      body[data-mode="review"] #submitbtn,
      body[data-mode="review"] #stats {
          display: none !important;
      }
      form {
        background-color: #E8F4F8;
        margin: 0 auto;
        border: none;
        border-radius: 4px;
        max-width: 80vw;
        padding: 5vh 5vw;
        text-align: center;
      }
      input[type="button"] {
        background-color: #88C1D0; /* Light ocean blue */
        color: #172e46; /* Deep blue text */
        cursor: pointer;
        padding: 2vh 4vw;
        border: none;
        border-radius: 4px;
        transition: all 0.2s ease-in-out;
      }
      input[type="button"]:hover {
        background-color: #172e46; /* Deep blue */
        color: white;
        filter: brightness(150%);
        transition: all 0.2s ease-in-out;
      }
      #choice_form{
        text-align: left;
      }
      #submit,
      #content {
        padding: 10px;
      }
      .footer {
        background-color: #E8F4F8;
        bottom: 0;
        min-height: 3vh;
        left: 0;
        position: fixed;
        padding: 10px;
        width: 100%;
      }
      .footer small{
        font-size: 12px;
        margin-left: 3vw;
      }
      #stats{
        bottom: 15vh;
        min-height: 3vh;
        left: 0;
        margin-left: 3vw;
        margin-top: 5vh;
        position: fixed;
      }
      .input {
        padding: 5px;
      }
      code {
        font-family: 'Roboto Mono', monospace;
        font-size: 14px;
        background-color: #ffffff;
        overflow-x: auto; 
        border-radius: 4px;
      }
      @media screen and (max-width: 767px) {
        input, form, #stats{
          padding: 1vw;
          position: relative;
        }
        #choices{
          padding: 1vw 1vh;
          max-width: 100vw;
          min-width: 80vw;
          min-height: 80vh;
        }
        #stats{
          min-width: 90vw;
        }
      }
      .category-list {
        margin: 15px 0;
      }

      .category-list label {
        display: block;
        margin: 8px 0;
        padding: 8px;
        background: #E8F4F8;
        border-radius: 4px;
      }
      .category-checkbox {
        margin-right: 8px;
      }
      .completion-buttons {
        margin-top: 5px;
        margin-bottom: 5px;
        border: none;
        border-radius: 4px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      .completion-buttons button {
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
      }
      .correct{
        color: #246464;
      }
      .correct-answer {
        color: #246464;
        font-weight: 600;
      }
      .incorrect{
        color: #FF6B6B;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #505050;
        float: right;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
      }
      #modalTextarea {
        width: 100%;
        height: 100px;
        margin: 15px 0;
        padding: 8px;
        box-sizing: border-box;
        font-family: 'Roboto Mono', monospace;
      }
      #modalSubmit {
        background-color: #172e46;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      #modalSubmit:hover {
        background-color: #39653b;
      }
      #modalBack {
        background-color: #a82b0e;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      #modalBack:hover {
        background-color: #6a2610;
      }
      #editSelectionContent ul {
        list-style-type: none;
        padding: 0;
      }
      #editSelectionContent li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #ddd;
      }
      #editSelectionContent li:hover {
        background-color: #f5f5f5;
      }
      /* child modal */
      .modal-buttons {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        justify-content: flex-end;
      }
      #generateNewQuiz, #exitToStart {
        border: none !important;
        border-radius: 4px !important;
      }
    </style>
  </head>
  <body>
    <div id="question"></div>
    <div id="choices">
      <form id="choice_form">
        
      </form>
      <div id="result"></div>
    </div>

    <br/>
    <div id="stats"></div>
    <div id="content"></div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('mode') === 'review') {
        document.body.dataset.mode = 'review';
      }
    </script>

    <footer class="footer">
      <small>QuizSail 2.0</small>
      <a href="#" onclick="window.location.href = window.location.origin + '/index.html'; return false;">[Return to Start]</a></small>
    </footer>
  </body>
</html>
