<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="./common.js"></script>
    <script type="module" src="quiz.js"></script>
    <script type="module" src="review.js"></script>

    <style>
        /* ================ *
         *  CSS Variables   *
         * ================ */
        :root {
            --primary-color: #172e46;
            --secondary-color: #88C1D0;
            --correct-color: #153939;
            --incorrect-color: #FF6B6B;
            --danger-color: #bb2d3b;
            --success-color: #276c6c;
            --background-light: #F8FBFD;
            --surface-light: #eff5f7;
            --light-teal: #3A9D9D;
            --dark-teal: teal;
        }

        /* ================ *
         *  Base Styles     *
         * ================ */
        * {
            font-family: 'Roboto', sans-serif;
            font-size: large;
            box-sizing: border-box;
        }

        html { height: 100%; }
        
        body {
            background-color: var(--background-light);
            min-height: 100%;
            padding: 5vh 5vw;
            margin: 0;
        }

        /* ================ *
         *  Quiz Components *
         * ================ */
        /* Question Container */
        #question {
            padding: 2vh 2vw;
            margin-bottom: 10px;
        }

        /* Choices Container */
        #choices {
            max-width: 80vw;
            margin: 2vh auto 10px;
        }

        #choice_form {
            background-color: var(--surface-light);
            border-radius: 4px;
            padding: 4vh 3vw;
            text-align: left;
        }

        /* ================ *
         *  Button Styles    *
         * ================ */
        .btn {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
            padding: 5px 10px;
        }
        #submitbtn {
          padding: 2vh 4vw;
          border: none;
          border-radius: 4px;
        }
        #submit {
          padding-top: 2vh;
        }
        input[type="button"] {
            background-color: var(--secondary-color);
            color: #172e46;
            margin: 2vh;
        }

        input[type="button"]:hover {
            background-color: var(--primary-color);
            color: white;
            filter: brightness(150%);
        }

        /* Special Buttons */
        #generateButton {
            background-color: var(--light-teal);
            border: none;
            margin: 4vh;
            border-radius: 4px;
            color: white;
            padding: 2vh 5vw;
        }

        #exitButton {
            background-color: var(--incorrect-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2vh 5vw;
        }
        #generateButton:hover {
            background-color: teal;
        }
        #exitButton:hover {
          background-color: var(--danger-color);
        }
        .delete-btn {
          border: none;
          border-radius: 50%;
          background: #eefaff;
          color: var(--incorrect-color);
          width: 30px;
          height: 30px;
          font-size: 28px;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s ease-in-out;
        }

        .delete-btn:hover {
            color: var(--danger-color);
            background-color: rgba(255, 107, 107, 0.1);
            transform: scale(1.1);
        }
        .exclude-btn.included {
          background-color: var(--primary-color) !important;
          opacity: 0.8;
        }

        /* Answer Feedback */
        .correct { color: var(--correct-color); }
        .correct-answer { color: var(--correct-color); font-weight: 600; }
        .incorrect { color: var(--incorrect-color); }

        /* ================ *
         *  Layout Elements  *
         * ================ */
        /* Footer */
        .footer {
            background-color: var(--surface-light);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .footer small { font-size: 14px; margin-left: 3vw; }
        .footer a { font-size: 16px; margin-left: 1vw; }

        /* ================ *
         *  Responsive Design*
         * ================ */
        @media screen and (max-width: 767px) {
            #choices, #stats { 
                padding: 1vw;
                max-width: 100vw;
                min-width: 90vw;
            }
            input[type="button"] { padding: 1vh 2vw; }
        }

        /* ================ *
         *  Modal Styles     *
         * ================ */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.4); 
        }
        
        .modal-content { 
            background-color: white; 
            margin: 15% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
        }
    </style>
</head>

<body>
    <!-- Quiz Structure -->
    <div id="question"></div>
    <div id="choices">
        <form id="choice_form"></form>
        <div id="result"></div>
    </div>
    <div id="stats"></div>
    <div id="content"></div>

    <!-- Footer -->
    <footer class="footer">
        <small>QuizSail 2.0</small>
        <a href="#" onclick="window.location.href = window.location.origin + '/index.html'; return false;">
            [Return to Start]
        </a>
    </footer>

    <!-- Scripts -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'review') {
            document.body.dataset.mode = 'review';
        }

        // Prevent form submission on Enter key
        window.addEventListener('keydown', function(e) {
            if (e.keyIdentifier === 'U+000A' || e.keyIdentifier === 'Enter' || e.keyCode === 13) {
                if (e.target.nodeName === 'INPUT' && e.target.type === 'text') {
                    e.preventDefault();
                    return false;
                }
            }
        }, true);
    </script>
</body>
</html>
