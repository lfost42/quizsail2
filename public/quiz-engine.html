<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="./common.js"></script>
    <script type="module" src="quiz.js"></script>
    <script type="module" src="review.js"></script>

    <style>
        /* ================ *
         *  CSS Variables   *
         * ================ */
        :root {
            --primary-color: #172e46;
            --secondary-color: #88C1D0;
            --incorrect-color: #FF6B6B;
            --danger-color: #bb2d3b;
            --background-light: #f5f8f9;
            --surface-light: #eff3f6;
        }

        /* ================ *
         *  Base Styles     *
         * ================ */
        * {
            font-family: 'Roboto', sans-serif;
            font-size: large;
            box-sizing: border-box;
            line-height: 1.3;
        }

        html { height: 100%; }
        
        body {
            background-color: var(--background-light);
            min-height: 100%;
            padding: 5vh 5vw;
            padding-top: 12vh;
        }

        /* ================ *
         *  Quiz Components *
         * ================ */
        /* Question Container */
        #question {
            padding: 2vh 2vw;
            margin-bottom: 10px;
        }

        /* Choices Container */
        #choices {
            max-width: 80vw;
            margin: 2vh;
        }

        #choice_form {
            background-color: var(--surface-light);
            border: 1px dotted var(--secondary-color);
            padding: 4vh 3vw;
            text-align: left;
        }
        .input label:hover {
            padding: 4px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }
        #result {
          padding-top: 2vh;
        }
        #choice_form input {
            margin: 8px;
        }
        .category-list input {
            margin-right: 10px;
        }
        .review-buttons {
            padding-bottom: 3vh;
            margin-bottom: 2vh;
            margin-top: 2vh;
            display: flex;
            gap: 2vw;
        }
        /* ================ *
         *  Button Styles    *
         * ================ */
        .btn {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
            padding: 5px 10px;
        }
        #submitbtn {
          padding: 2vh 4vw;
          border: none;
          border-radius: 4px;
        }
        #submit {
          padding-top: 2vh;
        }
        input[type="button"] {
          background-color: var(--secondary-color);
          color: var(--primary-color); 
          cursor: pointer;
          padding: 2vh 4vw;
          border: none;
          border-radius: 4px;
          transition: all 0.2s ease-in-out;
        }
        input[type="button"]:hover {
          background-color: var(--primary-color);
          color: white;
          transition: all 0.2s ease-in-out;
        }

        /* Special Buttons */
        #generateButton {
            background-color: var(--secondary-color);
            border: none;
            margin: 4vh;
            border-radius: 4px;
            color: var(--primary-color);
            padding: 2vh 5vw;
        }

        #exitButton {
            background-color: var(--incorrect-color);
            color: white;
            border: none;
            margin: 4vh;
            border-radius: 4px;
            padding: 2vh 5vw;
        }
        #generateButton:hover {
            background-color: var(--primary-color);
            color: white;
        }
        #exitButton:hover {
          background-color: var(--danger-color);
        }
        .delete-btn {
          border: none;
          border-radius: 50%;
          background: #ffe8e8;
          color: var(--incorrect-color);
          width: 30px;
          height: 30px;
          font-size: 28px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .delete-btn:hover {
          transition: all 0.2s ease-in-out;
          border : 1px solid var(--danger-color);
        }

        /* Answer Feedback */
        .correct { color: var(--primary-color);}
        .incorrect { color: var(--danger-color); }

        .correct-answer {
          color: var(--deep-blue);
          font-weight: 600;
          font-size: 1.1em;
        }
        .incorrect-answer {
          color: #666666;
        }


        /* ================ *
         *  Layout Elements  *
         * ================ */
        .footer {
            background-color: var(--surface-light);
            position: fixed;
            border: 1px solid var(--secondary-color);
            bottom: 0;
            left: 0;
            right: 0;
            padding-top: 1.5vh;
            padding-left: 2vw;
            padding-bottom: 1vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            gap: 2VW;
        }
        footer span {
            color: var(--primary-color);
            font-weight: 600;
        }
        .top-bar {
            justify-content: flex-start;
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            font-weight:600;
          }

        .top-bar span {
            color: var(--deep-blue);
            margin: 10px;
            padding: 1vh 2vw;
            font-weight: 600;
            font-size: 1.1em;
            padding-right: 1vw;
            transform: translateY(1.7vh);
          }
          #homeButton {
            position: relative;
            top: auto;
            right: auto;
            width: 4vw;
            height: 4hw;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 1.5em;
        }

        #homeButton:hover {
            background-color: var(--primary-color);
            color: white;
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }

        /* ================ *
         *  Responsive Design*
         * ================ */
        @media screen and (max-width: 767px) {
            #choices { 
                padding: 1vw;
                max-width: 100vw;
                min-width: 90vw;
            }
            input[type="button"], .editButton, .nextButton { padding: 1vh 2vw; }
            .footer, #stats {
                gap: 1vw;
            }
            #homeButton {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 1.2em;
            }
        }

         /* ================= *
         *  Accessible Clicks *
         * ================== */
        a link, button:hover, #homeButton:hover, input[type="button"]:focus, input[type="button"]:hover, .input input[type="radio"]:hover, .input input[type="checkbox"]:hover {
            outline: 2px solid var(--secondary-color);
            outline-offset: 2px;
        }

        a link, button:focus, button:active, #homeButton:active,
        input[type="button"]:focus, input[type="button"]:active, .input label:active, .input label:focus, .input input[type="radio"]:focus, .input input[type="checkbox"]:focus, .input input[type="radio"]:active, .input input[type="checkbox"]:active {
            outline: 4px solid var(--primary-color);
            outline-offset: 3px;
        }

        /* ================ *
         *  Modal Styles     *
         * ================ */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.4); 
        }
        
        .modal-content { 
            background-color: white; 
            margin: 15% auto; 
            padding: 20px; 
            border: 1px solid #888; 
            width: 80%; 
        }

        .modal-content button {
            border: 2px solid transparent; /* Reserve space for border */
        }

        code, #stats {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.95em;
            overflow-x: auto;
        }
        #stats span{
          color: var(--primary-color);
        }

    </style>
</head>

<body>
    <div class="top-bar">
      <span>QuizSail 2.0</span>
        <div id="homeButton" 
        onclick="window.location.href = window.location.origin + '/index.html';"
        title="Return to Home">
        â†ª
        </div>
    </div>
    <!-- Quiz Structure -->
    <div id="question"></div>
    <div id="choices">
        <form id="choice_form"></form>
        <div id="result"></div>
    </div>
    <div id="content"></div>

    <!-- Footer -->
    <footer class="footer">
        <div id="stats"></div>
    </footer>

    <!-- Scripts -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'review') {
            document.body.dataset.mode = 'review';
        }

        // Prevent form submission on Enter key
        window.addEventListener('keydown', function(e) {
            if (e.keyIdentifier === 'U+000A' || e.keyIdentifier === 'Enter' || e.keyCode === 13) {
                if (e.target.nodeName === 'INPUT' && e.target.type === 'text') {
                    e.preventDefault();
                    return false;
                }
            }
        }, true);
    </script>
</body>
</html>
